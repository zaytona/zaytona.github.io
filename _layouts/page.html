---
layout: default
---
<div class="jumbotron">
<div class="container">
  <h1 class="post-title-main" itemprop="name headline">
    {% if page.image %}
      <img id="sub-logo" src="{{ page.image}}"  />
    {% endif %}
    {{ page.title }}
  </h1>
<center>  <h4 class="post-title-main" itemprop="name headline">{{ page.tagline}}</h4></center>

</div>
</div>

<div class="container page-stuff">

  {{ content }}
</div>
